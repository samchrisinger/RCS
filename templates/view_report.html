<div class="col-md-6">
  <div class="form-group">
    <label>      
      Date:      &nbsp;&nbsp;
    </label>
    <input ng-model="report.date" ng-change="report.updateTime()"/>
          &nbsp;&nbsp;&nbsp;      
    <label>      
      Time:       &nbsp;&nbsp;
    </label>
    <input ng-model="report.time" ng-change="report.updateTime()"/>
  </div>  
  <div class="form-group">
    <label >      
      Weather:      &nbsp;&nbsp;
    </label>
    <select ng-model="report.weather" 
	    ng-options="cond for cond in ['sunny',
			'partly cloudy',
			'overcast',
			'light rain',
			'rain',
			'heavy rain']" 
	    />
            &nbsp;&nbsp;&nbsp;      
    <label popover="{{$root.tips.REPORT.recent_precipitation}}"
	   popover-trigger="mouseenter">      
      Recent precipitation:       &nbsp;&nbsp;
    </label>
    <input class="number" ng-model="report.recent_precipitation" />
  </div>  
<div>
  <ng-include src="'templates/forms/chemical.html'"></ng-include>
</div>
<div ng-if="template=='guardian'">
  <ng-include src="'templates/forms/bacteria.html'"></ng-include>
</div>
  <label style="width:500px;">      
    Notes: (Provide any relevant information on wildlife and plant sightings (including invasives), human interactions (approx. number using the river), pollution and litter, erosion, debris blocking the River, land use in the area, notable historic/cultural structures or geologic outcrops and any actions needed). Please provide GPS (lat./long.) for locations if possible, either by entering the values below or dragging the blue marker on the map to the approximate location of the testing site.
    </label><br />
  <textarea ng-model="report.notes" style="width:500px; height:250px;"> 
  </textarea>  
    <div class="form-group">
      <label>Latitude:	&nbsp;&nbsp; </label>
      <input ng-model="markers.main.lat"  />
      <br />
      <label>Longitude:	&nbsp;&nbsp;</label>
      <input ng-model="markers.main.lng" />
    </div>

    <button class="btn btn-success"
	    ng-click="submit()">Submit</button>
<br />
<br />
</div>
<div class="col-md-4 pull-right" id="mapdiv">
<leaflet defaults="defaults" markers="markers" center="center" height="480px" width="480px"></leaflet>
</div>
